<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
        }

        .ui {
            position: absolute;
            left: 0;
            bottom: 0;
            font-size: 26px;
            padding: 20px;
            display: grid;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        .btn {
            width: 50px;
            padding: 4px;
        }

        .btn:first-child,
        .btn:nth-child(4),
        .btn:last-child {
            width: 100%;
        }

        .btn:nth-child(2),
        .btn:nth-child(3) {
            width: 49%;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script src="./app.js" type="module"></script>
    <div class="ui">
        <button class="btn">w</button>
        <button class="btn">a</button>
        <button class="btn">d</button>
        <button class="btn">s</button>
        <button class="btn">space</button>
    </div>
</body>

</html>
